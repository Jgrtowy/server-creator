<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Minecraft server creator</title>
  </head>
  <body>
  <section id="main">
    <input type="button" value="Load settings" data-load><br>
    <select data-javaVer></select><br>
    <select data-serverFile></select><br>
    <input type="checkbox" name="advanced" data-advanced id="adv"><span id="advanced">Advanced settings</span><br>
    <section data-advancedSection hidden="">
    <span>RAM: </span><br>
    <input type="radio" name="gb-mb"checked value="0"><span>GB</span>
    <input type="radio" name="gb-mb" value="1"><span>MB</span><br>
    <span>Min: </span><input type="number" data-min value="2">
    <span>Max: </span><input type="number" data-max value="4"><br>  
    <span>GUI: </span><input type="checkbox" data-gui><br>
    <span>Ngrok: </span><input type="checkbox" data-ngrok><strong>DO NOT CHECK UNLESS YOU TYPED IN YOUR TOKEN</strong><br>
  </section>
    <input type="checkbox" name="remember" data-remember><span id="remember">Remember settings </span><br>
    <input type="button" value="Start" data-bs-start>
    <input type="button" value="Stop" data-stop><br><br>
    <input type="button" value="Open server folder" style="font-size: .6vw" data-serverFolder>
    <input type="button" value="Open root folder" style="font-size: .6vw" data-rootFolder><br><br>

    <div style="text-align: center;"><span>Click file below you want to open in notepad</span></div>
    <div data-browser>
    </div>
  </section>
    
    <!-- <textarea id="editor" data-editor placeholder="Select file above to edit it"></textarea><br> -->
    <!-- <input type="button" value="Save" data-save> -->
    <span data-success></span>
    <script defer src="./renderer.js" type="module"></script>
  </body>
</html>
